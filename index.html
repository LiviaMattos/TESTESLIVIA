<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    figure {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    figcaption {
      flex: 1;
    }

    audio {
      width: 100%;
      background-color: black;
      color: orange;
      border: 2px solid orange;
      border-radius: 5px;
      padding: 10px;
      margin-right: 10px;
    }

    a {
      color: orange;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<figure>
  <figcaption>Quer conferir esse conteúdo em áudio? Escuta aqui:</figcaption>
  <img src="./logobrq.png" alt="Logo" width="50" height="50">
  <audio controls src="./feranewsponto.mp3"></audio>
  <a href="./feranewsponto.mp3">Download audio</a>
</figure>

</body>
</html>
